<!doctype html>

<html lang="en">

<head>
	<meta charset="utf-8">

	<title>Hello Mars</title>
	<meta name="description" content="Hello Mars">
	<meta name="author" content="Carlos Roso">
	<script src="https://kit.fontawesome.com/f0de243f8a.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="styles.css">

</head>

<body>

	<div class="main">
		<h1 class="title"><span style="color: #ff2672;">H</span>EART Playlist</h1>
		<div class="player">
			<div class="side block">
				<br><br><br><br><br><br><br>
				<button><i class="fas fa-arrow-circle-left fa-4x" onclick="playPrevious()"></i></button>
				<br><br><br><br><br><br><br><br>
			</div>
			<div class="middle block">
				<iframe id="videoPlayer" src="https://www.youtube.com/embed/FmZhFMzWIGQ" frameBorder="0"
					allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture; fullscreen"></iframe>
			</div>
			<div class="side block">
				<br><br><br><br><br><br><br>
				<button><i class="fas fa-arrow-circle-right fa-4x" onclick="playNext()"></i></button>
				<br><br><br><br><br><br><br><br>
			</div>
		</div>
		<div class="module">
			<h2>Playlist</h2>
			<ul id="playlist">
			</ul>
		</div>
	</div>
	<script src="playlist.js"></script>
</body>

</html>
